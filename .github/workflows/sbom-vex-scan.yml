name: SBOM/VEX generation

on:
  workflow_dispatch:


jobs:
  sbom-vex-scan:
    name: SBOM/VEX Generation
    runs-on: ubuntu-latest
    container: quay.io/pluribus_one/sbom_vex_scanner@sha256:4c93316f95a2fe12bd2683ec34ff36d8e3a29501c797fb4825e7e510bab29ce3
    strategy:
      fail-fast: false
      matrix:
        prj_folder: [ "dvna", "vulnado" ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate SBOMs
        run: |
          cd vuln_apps/${{ matrix.prj_folder }}
          cdxgen --format json -o "${{ matrix.prj_folder }}_bom.json" --spec-version=1.5

      - name: Generate VEXs (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "sbom vuln_apps/${{ matrix.prj_folder }}/${{ matrix.prj_folder }}_bom.json"
          format: "cyclonedx"
          output: "vuln_apps/${{ matrix.prj_folder }}/${{ matrix.prj_folder }}_vex.json"

      - name: Generate VEXs (Human)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "sbom vuln_apps/${{ matrix.prj_folder }}/${{ matrix.prj_folder }}_bom.json"
          format: "table"
          output: "vuln_apps/${{ matrix.prj_folder }}/${{ matrix.prj_folder }}_vex_human"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-vex-jsons
          path: vuln_apps/**/${{matrix.prj_folder}}_*
          retention-days: 5
